<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cardio-line {
      stroke: #000;
      stroke-opacity: 0.07;
    }
    .medical-cross {
      stroke: #000;
      stroke-opacity: 0.07;
    }
  </style>

  <!-- Padrão simples para médico -->
  <g>
    <!-- Linha de cardiograma minimalista -->
    <path class="cardio-line" d="M10,50 L30,50 L40,30 L50,70 L60,50 L90,50" 
          fill="none" 
          stroke-width="0.5" />
    
    <!-- Cruz médica minimalista -->
    <path class="medical-cross" d="M80,10 L80,30 M70,20 L90,20" 
          fill="none" 
          stroke-width="0.6" />
    
    <!-- Pequeno símbolo de saúde -->  
    <path class="medical-cross" d="M20,20 L20,30 M15,25 L25,25" 
          fill="none" 
          stroke-width="0.5" />
  </g>
</svg>